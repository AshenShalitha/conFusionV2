<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px" fxLayoutGap.xs="0" >

  <div fxFlex="40">
    <div fxFlex>
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{selectedDish.name | uppercase}}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{selectedDish.image}} alt={{selectedDish.name}}>
        <mat-card-content>
          <p>{{selectedDish.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="40" align-items: flex-start>
    <h2>Comments</h2>
    <mat-list *ngFor="let comment of comments">
      <mat-list-item style="margin-top: 20px">
        <h5>
          {{comment.comment}}
          <br> {{comment.rating}} Stars
          <br> --{{comment.author}} {{comment.date | date}}
          <br>
        </h5>
      </mat-list-item>
    </mat-list>
  </div>

</div>
